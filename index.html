<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
      <button class="new__game">New Game!</button>
    </header>
    <div class="game">
      <div class="game__btns">
        <button class="btn btn__rock">rock</button>
        <button class="btn btn__paper">paper</button>
        <button class="btn btn__scissors">scissors</button>
      </div>
      <div class="game__board">
        <h2 class="message">Make your move!</h1>
          <p class="scoreboard"></p>
      </div>
    </div>
  </body>
</html>
